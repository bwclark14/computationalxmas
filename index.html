<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festive Computational Thinking Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
            background-image: url('https://example.com/your-festive-background.jpg'); /* Add a festive background */
            background-size: cover;
            background-position: center;
        }
        h1 {
            color: #e74c3c;
            font-size: 3em;
            margin-top: 20px;
        }
        .quiz-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            width: 60%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        .question-number {
            font-size: 1.2em;
            color: #2980b9;
            font-weight: bold;
        }
        .answer-options {
            list-style-type: none;
            padding: 0;
        }
        .answer-option {
            background-color: #3498db;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .answer-option:hover {
            background-color: red;
        }
        .selected {
            background-color: #f39c12; /* Selected option will turn yellow */
        }
        .image-container {
            margin: 20px 0;
        }
        .submit-btn {
            background-color: #27ae60;
            color: white;
            padding: 15px 25px;
            border: none;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: #2ecc71;
        }
        .result-container {
            display: none;
            margin-top: 30px;
        }
        .result-message {
            font-size: 2em;
            color: #2ecc71;
        }
        .result-list {
            text-align: left;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Festive Computational Thinking Quiz</h1>
    <div class="quiz-container" id="quizContainer">
        <div id="questionContainer">
            <div class="question" id="questionText"></div>
            <div class="question-number" id="questionNumber"></div>
            <div class="image-container">
                <img id="questionImage" src="" alt="Question Image" style="width: 300px; height: auto;">
            </div>
            <ul class="answer-options" id="answerOptions"></ul>
            <button class="submit-btn" id="nextButton">Next</button>
        </div>
        <div class="result-container" id="resultContainer">
            <div class="result-message" id="resultMessage"></div>
            <div class="result-list" id="resultList"></div>
            <button class="submit-btn" id="restartButton">Restart Quiz</button>
        </div>
    </div>

    <script>
        const questions = [
            { 
                question: "Santa's elves need to pack 12 gifts into 3 gift boxes equally. How many gifts will go in each box?", 
                options: ["3", "4", "5", "6"], 
                correct: "4",
                image: "1.png"
            },
            { 
                question: "You are creating snowflake decorations. Each snowflake takes 6 cuts and 4 folds. How many folds will you make if you create 5 snowflakes?", 
                options: ["20", "24", "30", "40"], 
                correct: "20",
                image: "2.png"
            },
            { 
                question: "Rudolph the Red-Nosed Reindeer stands first in line, followed by Dasher and Blitzen. If Blitzen moves to the front, what is the new order?", 
                options: ["Dasher, Blitzen, Rudolph", "Blitzen, Rudolph, Dasher", "Rudolph, Blitzen, Dasher", "Blitzen, Dasher, Rudolph"], 
                correct: "Blitzen, Rudolph, Dasher",
                image: "3.png"
            },
            // More questions...
        ];

        let currentQuestion = 0;
        let score = 0;
        const userAnswers = [];

        function displayQuestion() {
            if (currentQuestion < questions.length) {
                const question = questions[currentQuestion];
                document.getElementById("questionText").textContent = question.question;
                document.getElementById("questionImage").src = question.image;
                document.getElementById("questionNumber").textContent = `Question ${currentQuestion + 1}`;

                const answerOptions = document.getElementById("answerOptions");
                answerOptions.innerHTML = "";
                question.options.forEach(option => {
                    const li = document.createElement("li");
                    li.classList.add("answer-option");
                    li.textContent = option;
                    li.addEventListener("click", () => checkAnswer(option, question.correct, li));
                    answerOptions.appendChild(li);
                });
            }
        }

        function checkAnswer(selected, correct, liElement) {
            if (selected === correct) {
                score++;
                userAnswers.push({ questionNumber: currentQuestion + 1, correct: true });
            } else {
                userAnswers.push({ questionNumber: currentQuestion + 1, correct: false });
            }
            liElement.classList.add('selected');
            document.getElementById("nextButton").disabled = false;
        }

        document.getElementById("nextButton").addEventListener("click", () => {
            currentQuestion++;
            if (currentQuestion === questions.length) {
                showResult();
            } else {
                displayQuestion();
            }
            document.getElementById("nextButton").disabled = true;
        });

        function showResult() {
            const resultContainer = document.getElementById("resultContainer");
            resultContainer.style.display = "block";
            document.getElementById("resultMessage").textContent = `You scored ${score} out of ${questions.length}`;

            const resultList = document.getElementById("resultList");
            resultList.innerHTML = "";
            userAnswers.forEach(answer => {
                const li = document.createElement("li");
                li.textContent = `Question ${answer.questionNumber}: `;
                if (answer.correct) {
                    li.classList.add("correct");
                    li.textContent += "Correct";
                } else {
                    li.classList.add("incorrect");
                    li.textContent += "Incorrect";
                }
                resultList.appendChild(li);
            });

            document.getElementById("questionContainer").style.display = "none";
        }

        document.getElementById("restartButton").addEventListener("click", () => {
            score = 0;
            currentQuestion = 0;
            userAnswers.length = 0; // Clear the previous answers
            document.getElementById("resultContainer").style.display = "none";
            document.getElementById("questionContainer").style.display = "block";
            displayQuestion();
        });

        displayQuestion();
    </script>
</body>
</html>
