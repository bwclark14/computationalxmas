<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festive Advent Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f3e9;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      max-width: 600px;
      margin: 20px auto;
    }
    .door {
      background-color: #d9534f;
      color: white;
      padding: 20px;
      border: 2px solid white;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
    }
    .door:hover {
      background-color: #c9302c;
    }
    .door.open {
      background-color: #f0ad4e;
      pointer-events: none;
    }
    .door span {
      font-size: 1.5em;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border: 2px solid #ccc;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      z-index: 10;
      width: 80%;
      max-width: 400px;
      text-align: left;
    }
    .modal h2 {
      margin-top: 0;
    }
    .modal button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #5cb85c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 5;
    }
  </style>
</head>
<body>
  <h1>Festive Computational Thinking Advent Calendar</h1>
  <div class="calendar" id="calendar">
    <!-- Doors will be dynamically created here -->
  </div>

  <div class="overlay" id="overlay"></div>

  <div class="modal" id="modal">
    <h2 id="questionTitle"></h2>
    <div id="options"></div>
    <button id="submitBtn">Submit</button>
  </div>

  <script>
const questions = [
  {
    question: "Santa's sleigh needs to visit 3 houses: A, B, and C. Which order is shortest if the distances are A->B: 3km, B->C: 4km, A->C: 5km?",
    options: ["A -> B -> C", "B -> A -> C", "C -> B -> A"],
    answer: "A -> B -> C"
  },
  {
    question: "Rudolph needs to decorate a tree with 3 colors (red, green, blue). How many unique arrangements can he create if order matters?",
    options: ["3", "6", "9"],
    answer: "6"
  },
  {
    question: "Elves are wrapping presents. If 2 elves wrap 8 presents in 1 hour, how many can 6 elves wrap in the same time?",
    options: ["16", "24", "48"],
    answer: "24"
  },
  {
    question: "Santa is organizing toys into boxes. Each box can hold 4 toys. If Santa has 18 toys, how many full boxes can he make?",
    options: ["4", "4.5", "4 full boxes and 2 toys left"],
    answer: "4 full boxes and 2 toys left"
  },
  {
    question: "A reindeer needs to follow this pattern of bells: Jingle, Jingle, Silent, Jingle. What is the 10th sound in the sequence?",
    options: ["Jingle", "Silent", "Jingle Bells"],
    answer: "Jingle"
  },
  {
    question: "The elves are arranging candy canes into rows of 4. If they have 37 candy canes, how many rows will be full?",
    options: ["8", "9", "10"],
    answer: "9"
  },
  {
    question: "Santa wants to deliver presents to 4 houses: W, X, Y, Z. If he starts at W and must visit each house exactly once, how many different routes can he take?",
    options: ["12", "24", "6"],
    answer: "24"
  },
  {
    question: "Frosty the Snowman melts by losing half his size every hour. If he starts at 32 inches, how big will he be after 3 hours?",
    options: ["16 inches", "8 inches", "4 inches"],
    answer: "4 inches"
  },
  {
    question: "The elves are packing stockings with a repeating pattern of candy: Chocolate, Mint, Gumdrop. What is the 15th item?",
    options: ["Chocolate", "Mint", "Gumdrop"],
    answer: "Chocolate"
  },
  {
    question: "Santa's workshop has a conveyor belt that moves presents. Every 5 seconds, it delivers 3 presents. How many presents are delivered in 1 minute?",
    options: ["36", "15", "30"],
    answer: "36"
  },
  {
    question: "If Dasher can pull a sled 20 miles in 1 hour and Dancer can pull it 30 miles in the same time, how far will both pull it together in 2 hours?",
    options: ["40 miles", "50 miles", "100 miles"],
    answer: "100 miles"
  },
  {
    question: "The elves are making snowflakes with patterns of 6 identical parts. If one part takes 2 minutes to draw, how long to finish 10 snowflakes?",
    options: ["60 minutes", "120 minutes", "20 minutes"],
    answer: "120 minutes"
  },
  {
    question: "Santa’s bag weighs 60kg when full of presents. After delivering half the presents, it weighs 35kg. How much do the presents weigh?",
    options: ["25kg", "15kg", "20kg"],
    answer: "25kg"
  },
  {
    question: "A Christmas light sequence flashes Red, Green, Blue in that order. If the sequence starts at 9:00 and each color lasts 1 second, what color is at 9:00:10?",
    options: ["Red", "Green", "Blue"],
    answer: "Red"
  },
  {
    question: "The elves are knitting scarves in a pattern of 4 stripes: Red, White, Red, Green. If the scarf is 40 stripes long, how many Green stripes are there?",
    options: ["10", "15", "12"],
    answer: "10"
  },
  {
    question: "Santa plans to visit a town with 3 roads: A, B, and C. A takes 2 hours, B takes 3 hours, and C takes 4 hours. If he can visit only 2 roads, which combo is fastest?",
    options: ["A and B", "B and C", "A and C"],
    answer: "A and B"
  },
  {
    question: "Rudolph’s nose flashes every 2 seconds. How many times will it flash in 5 minutes?",
    options: ["150", "300", "600"],
    answer: "150"
  },
  {
    question: "An elf needs to paint 12 toy trains. If painting 1 train takes 5 minutes, and the elf takes a 10-minute break, how long will it take to finish?",
    options: ["60 minutes", "70 minutes", "90 minutes"],
    answer: "70 minutes"
  },
  {
    question: "Santa packs stockings with an equal number of candies and toys. If he has 40 candies and 60 toys, how many stockings can he make?",
    options: ["20", "40", "30"],
    answer: "20"
  },
  {
    question: "Frosty’s hat flips its color every 3 hours (Black to White). If it starts Black at 9:00 AM, what color is it at 9:00 PM?",
    options: ["Black", "White"],
    answer: "White"
  },
  {
    question: "Santa arranges presents in a square grid (e.g., 3x3). How many presents are needed for a 5x5 grid?",
    options: ["20", "25", "30"],
    answer: "25"
  },
  {
    question: "The elves are placing 3 types of ornaments (stars, balls, lights) in a repeating sequence. If the tree needs 18 ornaments, how many stars will there be?",
    options: ["6", "7", "5"],
    answer: "6"
  },
  {
    question: "A reindeer runs 10 miles in 30 minutes. At this speed, how far will it run in 2 hours?",
    options: ["30 miles", "40 miles", "50 miles"],
    answer: "40 miles"
  },
  {
    question: "The workshop’s candy machine produces 5 candies every 10 seconds. How many candies will it make in 2 minutes?",
    options: ["60", "120", "150"],
    answer: "60"
  }
];

    const calendar = document.getElementById('calendar');
    const modal = document.getElementById('modal');
    const overlay = document.getElementById('overlay');
    const questionTitle = document.getElementById('questionTitle');
    const optionsDiv = document.getElementById('options');
    const submitBtn = document.getElementById('submitBtn');
    let currentQuestion;

    // Create calendar doors
    for (let i = 1; i <= 24; i++) {
      const door = document.createElement('div');
      door.classList.add('door');
      door.innerHTML = `<span>${i}</span>`;
      door.addEventListener('click', () => openDoor(door, i));
      calendar.appendChild(door);
    }

    function openDoor(door, doorNumber) {
      door.classList.add('open');
      const question = questions[Math.floor(Math.random() * questions.length)];
      currentQuestion = question;
      showQuestion(question);
    }

    function showQuestion(question) {
      questionTitle.textContent = question.question;
      optionsDiv.innerHTML = ''; // Clear previous options
      question.options.forEach(option => {
        const optionDiv = document.createElement('div');
        optionDiv.innerHTML = `<input type="radio" name="option" value="${option}"> ${option}`;
        optionsDiv.appendChild(optionDiv);
      });
      modal.style.display = 'block';
      overlay.style.display = 'block';
    }

    function closeQuestion() {
      modal.style.display = 'none';
      overlay.style.display = 'none';
    }

    submitBtn.addEventListener('click', () => {
      const selectedOption = document.querySelector('input[name="option"]:checked');
      if (selectedOption) {
        const isCorrect = selectedOption.value === currentQuestion.answer;
        alert(isCorrect ? 'Correct! Well done!' : 'Oops! That\'s not correct.');
        closeQuestion();
      } else {
        alert('Please select an answer.');
      }
    });

    overlay.addEventListener('click', closeQuestion);
  </script>
</body>
</html>
