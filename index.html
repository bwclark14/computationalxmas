<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festive Advent Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: url('https://getwallpapers.com/wallpaper/full/1/5/7/786661-vertical-funny-winter-wallpaper-1920x1080-download.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      max-width: 600px;
      margin: 20px auto;
    }
    .door {
      background-color: #d9534f;
      color: white;
      padding: 20px;
      border: 2px solid white;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
    }
    .door:hover {
      background-color: #c9302c;
    }
    .door.open {
      background-color: #f0ad4e;
      pointer-events: none;
    }
    .door span {
      font-size: 1.5em;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border: 2px solid #ccc;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      z-index: 10;
      width: 80%;
      max-width: 400px;
      text-align: left;
      color: black;
    }
    .modal h2 {
      margin-top: 0;
    }
    .modal button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #5cb85c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 5;
    }
  </style>
</head>
<body>
  <h1>Festive Computational Thinking Advent Calendar</h1>
  <div class="calendar" id="calendar">
    <!-- Doors will be dynamically created here -->
  </div>

  <div class="overlay" id="overlay"></div>

  <div class="modal" id="modal">
    <h2 id="questionTitle"></h2>
    <div id="options"></div>
    <button id="submitBtn">Submit</button>
    <p id="feedback"></p>
  </div>

  <script>
    const questions = [
      {
        question: "Santa's sleigh needs to visit 3 houses: A, B, and C. Which order is shortest if the distances are A->B: 3km, B->C: 4km, A->C: 5km?",
        options: ["A -> B -> C", "B -> A -> C", "C -> B -> A"],
        answer: "A -> B -> C",
        reasons: ["Correct because A -> B (3) + B -> C (4) = 7, which is the shortest.", 
                  "Incorrect. B -> A (3) + A -> C (5) = 8.", 
                  "Incorrect. C -> B (4) + B -> A (3) = 7, but starts from C."]
      },
      // Add all 24 questions here, each with its `reasons` array.
    ];

    const calendar = document.getElementById('calendar');
    const modal = document.getElementById('modal');
    const overlay = document.getElementById('overlay');
    const questionTitle = document.getElementById('questionTitle');
    const optionsDiv = document.getElementById('options');
    const feedback = document.getElementById('feedback');
    const submitBtn = document.getElementById('submitBtn');
    let currentQuestionIndex = 0;

    // Create calendar doors
    for (let i = 1; i <= 24; i++) {
      const door = document.createElement('div');
      door.classList.add('door');
      door.innerHTML = `<span>${i}</span>`;
      door.addEventListener('click', () => openDoor(door, i));
      calendar.appendChild(door);
    }

    function openDoor(door, doorNumber) {
      door.classList.add('open');
      const question = questions[currentQuestionIndex];
      currentQuestionIndex++;
      showQuestion(question);
    }

    function showQuestion(question) {
      questionTitle.textContent = question.question;
      optionsDiv.innerHTML = ''; // Clear previous options
      feedback.textContent = ''; // Clear previous feedback
      question.options.forEach((option, index) => {
        const optionDiv = document.createElement('div');
        optionDiv.innerHTML = `
          <input type="radio" name="option" value="${index}"> 
          ${option}
        `;
        optionsDiv.appendChild(optionDiv);
      });
      modal.style.display = 'block';
      overlay.style.display = 'block';
    }

    function closeQuestion() {
      modal.style.display = 'none';
      overlay.style.display = 'none';
    }

    submitBtn.addEventListener('click', () => {
      const selectedOption = document.querySelector('input[name="option"]:checked');
      if (selectedOption) {
        const selectedValue = parseInt(selectedOption.value);
        const isCorrect = questions[currentQuestionIndex - 1].answer === questions[currentQuestionIndex - 1].options[selectedValue];
        feedback.textContent = questions[currentQuestionIndex - 1].reasons[selectedValue];
        if (isCorrect) {
          feedback.style.color = 'green';
        } else {
          feedback.style.color = 'red';
        }
      } else {
        alert('Please select an answer.');
      }
    });

    overlay.addEventListener('click', closeQuestion);
  </script>
</body>
</html>
