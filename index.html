<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festive Computational Thinking Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
            background-image: url('https://example.com/your-festive-background.jpg'); /* Add a festive background */
            background-size: cover;
            background-position: center;
        }
        h1 {
            color: #e74c3c;
            font-size: 3em;
            margin-top: 20px;
        }
        .quiz-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            width: 60%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        .answer-options {
            list-style-type: none;
            padding: 0;
        }
        .answer-option {
            background-color: #3498db;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .answer-option:hover {
            background-color: red;
        }
        .image-container {
            margin: 20px 0;
        }
        .submit-btn {
            background-color: #27ae60;
            color: white;
            padding: 15px 25px;
            border: none;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: #2ecc71;
        }
        .result-container {
            display: none;
            margin-top: 30px;
        }
        .result-message {
            font-size: 2em;
            color: #2ecc71;
        }
    </style>
</head>
<body>
    <h1>Festive Computational Thinking Quiz</h1>
    <div class="quiz-container" id="quizContainer">
        <div id="questionContainer">
            <div class="question" id="questionText"></div>
            <div class="image-container">
                <img id="questionImage" src="" alt="Question Image" style="width: 300px; height: auto;">
            </div>
            <ul class="answer-options" id="answerOptions"></ul>
            <button class="submit-btn" id="nextButton">Next</button>
        </div>
        <div class="result-container" id="resultContainer">
            <div class="result-message" id="resultMessage"></div>
            <button class="submit-btn" id="restartButton">Restart Quiz</button>
        </div>
    </div>

    <script>
        const questions = [
            { 
                question: "Santa's elves need to pack 12 gifts into 3 gift boxes equally. How many gifts will go in each box?", 
                options: ["3", "4", "5", "6"], 
                correct: "4",
                image: "1.png"
            },
            { 
                question: "You are creating snowflake decorations. Each snowflake takes 6 cuts and 4 folds. How many folds will you make if you create 5 snowflakes?", 
                options: ["20", "24", "30", "40"], 
                correct: "20",
                image: "2.png"
            },
            { 
                question: "Rudolph the Red-Nosed Reindeer stands first in line, followed by Dasher and Blitzen. If Blitzen moves to the front, what is the new order?", 
                options: ["Dasher, Blitzen, Rudolph", "Blitzen, Rudolph, Dasher", "Rudolph, Blitzen, Dasher", "Blitzen, Dasher, Rudolph"], 
                correct: "Blitzen, Rudolph, Dasher",
                image: "3.png"
            },
            { 
                question: "You have 3 ornaments: a star, a bell, and a candy cane. How many unique combinations of these ornaments can be made?", 
                options: ["2", "4", "6", "8"], 
                correct: "6",
                image: "4.png"
            },
            { 
                question: "Santa’s cookies are placed in 12 bags. If each bag has 8 cookies, how many cookies are there in total?", 
                options: ["80", "88", "90", "96"], 
                correct: "96",
                image: "5.png"
            },
            { 
                question: "A strand of Christmas lights has a repeating pattern of red, green, blue and yellow. What color is the 10th light?", 
                options: ["Red", "Green", "Blue", "Yellow"], 
                correct: "Green",
                image: "6.png"
            },
            { 
                question: "You build 3 snowmen, each with 2 eyes, 1 nose, and 3 buttons. How many parts do you use in total?", 
                options: ["18", "20", "24", "30"], 
                correct: "18",
                image: "7.png"
            },
            { 
                question: "A gingerbread recipe requires 3 cups of flour for every 1 cup of sugar. If you use 12 cups of flour, how much sugar will you need?", 
                options: ["3 cups", "4 cups", "6 cups", "9 cups"], 
                correct: "4 cups",
                image: "8.png"
            },
            { 
                question: "You have 10 presents and need to sort them into size order: small, medium, and large. If 3 are small, 4 are medium, how many are large?", 
                options: ["2", "3", "4", "5"], 
                correct: "3",
                image: "9.png"
            },
            { 
                question: "Santa’s elves need to paint toys. If 4 elves paint 20 toys in an hour, how many toys can 10 elves paint in an hour?", 
                options: ["40", "50", "60", "80"], 
                correct: "50",
                image: "10.png"
            },
            { 
                question: "The New Year countdown timer starts at 11:59:00pm (hours:minutes:seconds). Every 5 seconds until midnight a light is switched on. How many lights are on when the time reds 11:59:41?", 
                options: ["7", "8", "9", "10"], 
                correct: "8",
                image: "11.png"
            },
            { 
                question: "You have 15 minutes to wrap presents. If each present takes 4 minutes to wrap, how many presents can you wrap?", 
                options: ["2", "3", "4", "5"], 
                correct: "3",
                image: "12.png"
            },
            { 
                question: "An ice-skating path has 6 loops. There are 8 turns in each loop.  How any turn will a skater make?", 
                options: ["14", "36", "48", "64"], 
                correct: "48",
                image: "13.png"
            },
            { 
                question: "Each box fits 5 ornaments. How many boxes do you need for 23 ornaments?", 
                options: ["4", "5", "6", "7"], 
                correct: "5",
                image: "14.png"
            },
            { 
                question: "The shortest path to Santa’s house has 3 left turns and 2 right turns. How many turns are in total?", 
                options: ["3", "5", "6", "8"], 
                correct: "5",
                image: "15.png"
            },
            { 
                question: "Each star decoration requires 5 points. How many points do 12 stars have?", 
                options: ["50", "60", "80", "120"], 
                correct: "60",
                image: "16.png"
            },
            { 
                question: "Carolers sing 5 songs in 15 minutes. How long does it take for them to sing 12 songs?", 
                options: ["20 minutes", "25 minutes", "30 minutes", "36 minutes"], 
                correct: "36 minutes",
                image: "17.png"
            },
            { 
                question: "Each candy cane is striped with 3 colors in sequence: red, white, green. What color is the 7th stripe?", 
                options: ["Red", "White", "Green", "Blue"], 
                correct: "Red",
                image: "18.png"
            },
            { 
                question: "You can throw 35 snowballs during a 3o minute snowball fight. How many snowballs do you throw in total after 2 hours of fighting?", 
                options: ["70", "105", "140", "175"], 
                correct: "70",
                image: "19.png"
            },
            { 
                question: "If Santa bakes 84 cookies and packs them into 4 bags, how many cookies are in each bag?", 
                options: ["20", "21", "22", "23"], 
                correct: "21",
                image: "20.png"
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function displayQuestion() {
            if (currentQuestion < questions.length) {
                const question = questions[currentQuestion];
                document.getElementById("questionText").textContent = question.question;
                document.getElementById("questionImage").src = question.image;

                const answerOptions = document.getElementById("answerOptions");
                answerOptions.innerHTML = "";
                question.options.forEach(option => {
                    const li = document.createElement("li");
                    li.classList.add("answer-option");
                    li.textContent = option;
                    li.addEventListener("click", () => checkAnswer(option, question.correct));
                    answerOptions.appendChild(li);
                });
            }
        }

        function checkAnswer(selected, correct) {
            if (selected === correct) {
                score++;
            }
            document.getElementById("nextButton").disabled = false;
        }

        document.getElementById("nextButton").addEventListener("click", () => {
            currentQuestion++;
            if (currentQuestion === questions.length) {
                showResult();
            } else {
                displayQuestion();
            }
            document.getElementById("nextButton").disabled = true;
        });

        function showResult() {
            const resultContainer = document.getElementById("resultContainer");
            resultContainer.style.display = "block";
            document.getElementById("resultMessage").textContent = `You scored ${score} out of ${questions.length}`;
            document.getElementById("questionContainer").style.display = "none";
        }

        document.getElementById("restartButton").addEventListener("click", () => {
            score = 0;
            currentQuestion = 0;
            document.getElementById("resultContainer").style.display = "none";
            document.getElementById("questionContainer").style.display = "block";
            displayQuestion();
        });

        displayQuestion();
    </script>
</body>
</html>
